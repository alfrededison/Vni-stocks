<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VNStock</title>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th,
        td {
            text-align: left;
            padding: 16px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <main>
        <section id="vn30f1m">
            <h2>Signal table</h2>
            <div>Last trigger: {{ last_triggered }}</div>
            {{ vn30f1m.to_html()|safe }}
        </section>
        <section id="vnstock">
            <h2>VNStock</h2>
            <div>Last filtered: {{ last_filtered }}</div>
            <table>
                <tr>
                    <th></th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>{{ total }}</td>
                </tr>
                <tr>
                    <td>NewH</td>
                    <td>{{ newH }}</td>
                </tr>
                <tr>
                    <td>NewL</td>
                    <td>{{ newL }}</td>
                </tr>
                <tr>
                    <td>NewHL</td>
                    <td>{{ newH - newL }}</td>
                </tr>
            </table>
    </main>

    <footer>
        <p>&copy; 2025 Hieu Nguyen. All rights reserved.</p>
    </footer>
</html>
